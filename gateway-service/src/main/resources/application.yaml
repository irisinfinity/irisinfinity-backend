spring:
  application:
    name: gateway-service
  main:
    web-application-type: reactive
  cloud:
    gateway:
      server:
        webflux:
          default-filters:
            - AddResponseHeader=X-Powered-By, IrisInfinity Gateway Service
            - PrefixPath=/api/v1
          httpclient:
            connect-timeout: 3000
            response-timeout: 10s
          discovery:
            locator:
              enabled: false
              lower-case-service-id: true
          routes:
            - id: auth-service
              uri: lb://auth-service
              predicates: [ Path=/auth/** ]
            - id: users-service
              uri: lb://users-service
              predicates: [ Path=/users/** ]
            - id: events-service
              uri: lb://events-service
              predicates: [ Path=/events/** ]

server:
  port: 8080

eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway